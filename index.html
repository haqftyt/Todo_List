<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/mic.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login & Sign up Page</title>
</head>
<body>
    <div class="container">
        <div class="log-container">
            <h2 id="title">Sign Up</h2>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Enter Name">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Enter email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-unlock"></i>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="check">
                        <input type="checkbox"> <label for="">Remember me</label>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="loginbtn" class="">Login</button>
                     <button type="button" class="disable" id="signupbtn">Sign Up</button>
                </div>
        </div>
    </div>
    <script>
        var loginbtn=document.getElementById('loginbtn');
        var signupbtn=document.getElementById('signupbtn');
        var title=document.getElementById('title');
        var namefield=document.getElementById('namefield');

        loginbtn.onclick = function (){
            namefield.style.display="none";
            title.innerHTML="Login";
            signupbtn.classList.remove('disable');
            loginbtn.classList.add('disable');
            console.log("ok");
        }
        signupbtn.onclick = function (){
            namefield.style.display="flex";
            title.innerHTML="Sign Up";
            signupbtn.classList.add('disable');
            loginbtn.classList.remove('disable');
            console.log("ok");
        }
    </script>
</body>
</html>
