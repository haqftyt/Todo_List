<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/mic.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="log-container">
            <h2 id="title">Login</h2>
            <form action="">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="mail" placeholder="Enter email"value="" autocomplete="off">
                        <span id="emailerror"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-unlock"></i>
                        <input type="password" id="pass" placeholder="Enter password" value="">
                        <span id="passerror"></span>
                    </div>
                    <div class="check">
                        <input type="checkbox"> <label for="">Remember me</label>
                    </div>
                    <div class="signline">
                        <p>Don't have an Account ?<br><a href="pages/signup.html">Sign Up</a></p>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="loginbtn"  onclick="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
         function login(){
           var form=document.querySelector('form');
           var email= form.querySelector("#mail").value;
           var password=form.querySelector('#pass').value;
        //    console.log(email);
        //    console.log(password);
        if(email=="admin@gmail.com" && password=="admin123"){
            
            window.location.href = 'todo.html';
            email.value='';
            password.value='';
        }
        else{
            alert("invalid username and password");
        }
         }
    </script>
</body>
</html>
